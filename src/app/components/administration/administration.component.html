<h4 class="text-center"> Welcome to the Administation</h4>
<div class="text-center" style="border:1px solid rgb(23, 104, 255);">
  <h5>Current User: </h5>
  <p>ID: <strong>{{admin.id}}</strong></p>
  <p>Username: <strong>{{admin.username}}</strong></p>  
</div>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class="navbar-brand">U.S.A. Cold Storage</p>
    </div>
    <div id="navbar" class="navbar-collapsed collapsed" [collapse]="isCollapsed">
      <ul class="nav navbar-nav">
        <li><a (click)="template=1">Add Order</a></li>
        <li><a (click)="template=2">Add User</a></li>
        <li><a (click)="template=3">View Users</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>

<div [ngSwitch]="template">
  
       <div *ngSwitchCase="1"><h1 class="text-center"><app-add-order></app-add-order></h1></div>
       <div *ngSwitchCase="2"><app-add-user></app-add-user></div>
       <div *ngSwitchCase="3"><app-view-users></app-view-users></div>
       <div *ngSwitchDefault>
         <h2 class="text-center">Welcome to U.S.A Cold Storage Administration</h2>
       </div>
  
</div>
