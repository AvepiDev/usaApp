<div class="container">
    <div *ngIf="users?.length > 0;else noUsers">
        <ul *ngFor="let user of users" class="collection">
            <li class="collection-item">Id:[ {{user.id}} ] Email: {{user.email}}
            <a href="#" class="secondary-content">
                <i (click)="options($event, user)" class="fa fa-pencil"></i>
            </a>
            <div *ngIf="editState && userToDelete.id == user.id">
                <button (click)="deleteUser($event, user)" class="btn red">delete user</button>
            </div>
            </li>
        </ul>
    </div>
</div>

<ng-template #noUsers>
    <h5 class="text-center">Loading Users</h5>
</ng-template>
