<h3 class="text-center">Add New User</h3>

<div class="container">
  <p class="text-center">-Set credentials for a new user</p>
  <p class="text-center">-This user can be use on the Order menu</p>
  <form (ngSubmit) = "onSubmit()" class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="nombre" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" name="nombre" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Add User</button>
      </div>
    </div>
  </form>
</div>
